<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers List</title>
</head>
<body>
    <h1>Teachers</h1>
    <a href="{{ url_for('add_teacher') }}">Add Teacher</a><br>
    <a href="{{ url_for('delete_teacher') }}">Delete Teacher</a><br>
    <ul>
        {% for teacher in teachers %}
        <li>{{teacher.id}} : {{ teacher.name }} - {{ teacher.subject }} \ {{teacher.time}}</li>
        {% endfor %}
    </ul>
</body>
</html>
